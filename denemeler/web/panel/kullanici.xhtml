<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>KULLANICI</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton action="/index" value="Home" />
        </h:form>
        <hr />
        <h:form>
            KullanıcıAdı<h:inputText value="#{kullaniciBean.entity.kuladi}"/>
            <hr />
            Şifre<h:inputSecret value="#{kullaniciBean.entity.sifre}" />
            <hr />
            Ad<h:inputText value="#{kullaniciBean.entity.adi}" />
            <hr />
            Soyad<h:inputText value="#{kullaniciBean.entity.soyadi}" />
            <hr />
            Mail<h:inputText value="#{kullaniciBean.entity.mail}" />
            <hr />
            <h:commandButton rendered="#{kullaniciBean.entity.kullaniciid==0}" action="#{kullaniciBean.create()}" value="Create" />


        </h:form>
        <hr />
        <h:form>
            <h:dataTable value="#{kullaniciBean.list}" var="entity">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    <h:outputText value="#{entity.kullaniciid}"/>

                </h:column>
                <h:column>
                    <f:facet name="header">KULADI</f:facet>
                        #{entity.kuladi}
                </h:column>
                <h:column>
                    <f:facet name="header">SİFRE</f:facet>
                        #{entity.sifre}
                </h:column>

                <h:column>
                    <f:facet name="header">ADI</f:facet>
                        #{entity.adi}
                </h:column>
                <h:column>
                    <f:facet name="header">SOYADI</f:facet>
                        #{entity.soyadi}
                </h:column>
                <h:column>
                    <f:facet name="header">MAIL</f:facet>
                        #{entity.mail}
                </h:column>
                <h:column>
                    <f:facet name="header">TARIH</f:facet>
                        #{entity.tarih}
                </h:column>
                <h:column>
                    <f:facet name="header">ADMINISTRATION</f:facet>
                    <h:commandButton action="#{kullaniciBean.delete(entity)}" value="Delete" />
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
